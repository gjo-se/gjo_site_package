<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     data-namespace-typo3-fluid="true">

    <!--TODO: file.type per Default auf 2 setzen, wenn Videos gefordert, Ã¤mdern-->
    <f:switch expression="{file.originalFile.type}">
        <f:case value="2">

            <f:render partial="Media/Type/Image"
                      arguments="{
                  width: width,
                  breakpoints: breakpoints,
                  file: file,
                  link: link,
                  L: L,
                  is_shop: is_shop,
                  data: data,
                  class: class,
                  figure-class: figure-class
                  }"
            />
        </f:case>
        <f:case value="3">
            <!--TODO: muss noch wie Image angepasst werden-->
            <f:render partial="Media/Type/Audio" arguments="{file: file, data: data, settings: settings}"/>
        </f:case>
        <f:case value="4">
            <!--TODO: muss noch wie Image angepasst werden-->
            <f:render partial="Media/Type/Video" arguments="{file: file, data: data, settings: settings}"/>
        </f:case>
        <f:defaultCase>
            <!-- NOT SUPPORTED MEDIA TYPE -->
        </f:defaultCase>
    </f:switch>

    <!--for MappedNews-->

</div>
