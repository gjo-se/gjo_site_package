<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">

    <!--TODO: Link nur, wenn auch gegeben!-->
    <f:switch expression="{layout}">
        <f:case value="1">
            <h1 class="{positionClass} {additionalCss}">
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h1>
        </f:case>
        <f:case value="2">
            <h2 class="{positionClass} {additionalCss}">
                <f:render section="header" arguments="{_all}" />
            </h2>
        </f:case>
        <f:case value="3">
            <h3 class="{positionClass} {additionalCss}">
                <f:render section="header" arguments="{_all}" />
            </h3>
        </f:case>
        <f:case value="4">
            <h4 class="{positionClass} {additionalCss}">
                <f:render section="header" arguments="{_all}" />
            </h4>
        </f:case>
        <f:case value="5">
            <h5 class="{positionClass} {additionalCss}">
                <f:render section="header" arguments="{_all}" />
            </h5>
        </f:case>
        <f:case value="6">
            <h6 class="{positionClass} {additionalCss}">
                <f:render section="header" arguments="{_all}" />
            </h6>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header --</f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/Header" arguments="{
                    header: header,
                    layout: default,
                    positionClass: positionClass,
                    additionalCss: additionalCss,
                    link: link}"/>
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>

<f:section name="header">
    <f:link.typolink parameter="{link}">
        <!--TODO: for responsive: https://getbootstrap.com/docs/4.0/utilities/text/#text-wrapping-and-overflow-->
        {header}
    </f:link.typolink>
</f:section>
</html>
