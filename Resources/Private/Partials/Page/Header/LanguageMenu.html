<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">


    <f:section name="LanguageMenu">

        <v:page.languageMenu
                defaultLanguageLabel="Deutsch"
                defaultIsoFlag="de">


            <ul class="languageMenu px-0">
                <f:for each="{languageMenu}" as="langmenu" iteration="langiter">
                    <f:if condition="{langiter.isLast}">
                        <f:then>
                            <li>
                                <a href="{langmenu.url}" class="{f:if(condition: '{langmenu.current}' , then:'active')}">
                                    {langmenu.label}
                                </a>
                            </li>
                        </f:then>
                        <f:else>
                            <li>
                                <a href="{langmenu.url}" class="{f:if(condition: '{langmenu.current}' , then:'active')}">
                                    {langmenu.label}
                                </a>
                                <span class="pipe">|</span>
                            </li>
                        </f:else>
                    </f:if>
                </f:for>
            </ul>
        </v:page.languageMenu>

    </f:section>

</div>
