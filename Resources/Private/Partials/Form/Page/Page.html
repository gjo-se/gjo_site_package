<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{page}">

    <f:if condition="{page.label}">
        <div class="slide-headline header-text">
            <h2>{page.label}</h2>
        </div>
    </f:if>

    <div class="contact-form">
        <div class="adressblock">
            <p>
                <strong>Hermann Francksen Nachf.<br> GmbH &amp; Co.KG</strong>
            </p>
            <p>Lesumbroker Landstra√üe 22,<br>
                28719 Bremen<br>
                Tel: +49 (0) 421 69446-0<br>
                Fax: +49 (0) 421 69446-11<br>
                E-Mail: <a href="info">info@tiger.de</a>
            </p>
        </div>

        <div class="form-elements">


            <f:for each="{page.elements}" as="element">

                <f:if condition="{element.templateName} == 'Honeypot' ">
                    <f:then>
                        <f:render partial="Form/Field/{element.templateName}" arguments="{element: element}"/>
                    </f:then>
                    <f:else>
                        <div class="row clearfix">
                            <div class="column input">
                                <f:render partial="Form/Field/{element.templateName}" arguments="{element: element}"/>
                            </div>
                        </div>
                    </f:else>
                </f:if>


            </f:for>

            <f:render partial="Form/Navigation/Navigation" arguments="{form: form}"/>

            <div class="route-button">
                <div class="neos-contentcollection">
                    <div class="">
                        <div>
                            <p>
                                <f:translate key="LLL:EXT:gjo_site_package/Resources/Private/Language/locallang.xlf:form.page.findUs"/>
                            </p>
                        </div>
                    </div>
                    <a href="https://www.google.de/maps/place/TIGER+Hermann+Francksen+Nachf.+GmbH+%26+Co.+KG/@53.15684,8.70075,15z/data=!4m2!3m1!1s0x0:0xb9c4429bc9ab3a68"
                       class="button-box " target="_blank">
                        <f:translate key="LLL:EXT:gjo_site_package/Resources/Private/Language/locallang.xlf:form.page.map"/>
                    </a>
                </div>
            </div>

        </div>


    </div>


</formvh:renderRenderable>
</html>
