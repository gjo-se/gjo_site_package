<f:switch expression="{data.layout}">
    <f:case value="0">
        <div class="{data.tx_gjositepackage_additional_css}">
            <f:render section="ContainerMainSection"/>
        </div>
    </f:case>
    <f:case value="1">
        <div class="container {data.tx_gjositepackage_additional_css}">
            <div class="row justify-content-center">
                <f:render section="ContainerMainSection"/>
            </div>
        </div>
    </f:case>
    <f:case value="2">
        <div class="container-fluid {data.tx_gjositepackage_additional_css}">
            <div class="row justify-content-center">
                <div class="container px-xl-20">
                    <div class="row">
                        <f:render section="ContainerMainSection"/>
                    </div>
                </div>
            </div>
        </div>
    </f:case>
</f:switch>
