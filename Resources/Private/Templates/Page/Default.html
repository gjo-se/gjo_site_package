<f:layout name="DefaultPageLayout"/>

<f:section name="DefaultPageTemplateSection">
    <main>

        <f:if condition="{page.uid} > 1 ">
            <f:render partial="Header/BreadcrumbMenu" section="BreadcrumbMenu"/>
        </f:if>

        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />

        <f:render partial="Header/MoveTopMenu" section="MoveTopMenu"/>

    </main>
</f:section>
