imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
#  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
#  https://ckeditor.com/latest/samples/toolbarconfigurator/index.html#basic:
editor:
  config:
    format_tags: "p;h1;h2;h3;h4;h5;pre"
    toolbarGroups:
      - { name: styles, groups: [styles] }
      - { name: basicstyles, groups: [basicstyles, cleanup] }
      - { name: paragraph, groups: ['list','align','indent','blocks','bidi','paragraph'] }
      - { name: links, groups: [links] }
      - { name: tools, groups: [tools] }
      - { name: document,  groups: [mode, document, doctools ] }
      - { name: clipboard, groups: [clipboard, undo] }
      - { name: editing,   groups: [find, selection, spellchecker] }
      - { name: insert }
      - { name: table }
      - { name: tabletools }
      - { name: others }
    removeButtons: Templates,Cut,Copy,Paste,PasteText,PasteFromWord,Undo,Redo,Save,NewPage,Preview,Print,Find,Replace,SelectAll,Scayt,Form,Checkbox,Radio,TextField,Textarea,Select,Button,ImageButton,HiddenField,CopyFormatting,RemoveFormat,Outdent,Indent,CreateDiv,BidiLtr,BidiRtl,Language,Anchor,Image,Flash,Table,HorizontalRule,Smiley,SpecialChar,PageBreak,Iframe,Styles,Font,FontSize,TextColor,BGColor,ShowBlocks,About,Blockquote



