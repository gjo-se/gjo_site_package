TYPO3:
  CMS:
    Form:
      persistenceManager:
        allowedExtensionPaths:
          10: EXT:gjo_introduction/Configuration/Form/Configuration/
        allowSaveToExtensionPaths: true
        allowDeleteFromExtensionPaths: true

      prototypes:
        gjoForm:
          __inheritances:
            10: 'TYPO3.CMS.Form.prototypes.standard'
          formElementsDefinition:
            Form:
              renderingOptions:
                templateRootPaths:
                  100: 'EXT:gjo_introduction/Resources/Private/Templates/Form'
                partialRootPaths:
                  100: 'EXT:gjo_introduction/Resources/Private/Partials'
                layoutRootPaths:
                  100: 'EXT:gjo_introduction/Resources/Private/Layouts'
                honeypot:
                      enable: true
                      formElementToUse: Honeypot
      mixins:
        finishersEmailMixin:
          options:
            templatePathAndFilename: 'EXT:gjo_introduction/Resources/Private/Templates/Email/{@format}.html'
            #partialRootPaths: []
            #layoutRootPaths: []
            #variables: {}